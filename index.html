<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormBuilder - Visual Form Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Toolbar (Top) -->
    <div id="builder" class="builder-toolbar-container"></div>

    <!-- Main Application Container -->
    <div class="app-container">
      <!-- Left Panel: Field Palette & Canvas -->
      <div class="left-panel">
        <!-- Palette -->
        <div class="palette-section">
          <h3>Field Types</h3>
          <div id="palette"></div>
        </div>

        <!-- Canvas/Builder -->
        <div class="canvas-section">
          <div class="section-header">Form Builder</div>
          <div id="canvas" class="canvas-editor"></div>
        </div>
      </div>

      <!-- Center Panel: Live Preview (Large) -->
      <div class="preview-section">
        <div class="section-header">Live Preview</div>
        <div id="preview" class="preview-editor"></div>
      </div>

      <!-- Right Panel: Properties Editor -->
      <div class="properties-section">
        <div class="section-header">Properties</div>
        <div id="properties"></div>
      </div>
    </div>

    <!-- Script: Initialize Application -->
    <script type="module">
      import { FormBuilder } from './src/builder/FormBuilder.js';

      // Initialize the form builder with German language
      // Supported languages: 'de', 'en', 'es', 'fr'
      const builder = new FormBuilder({
        canvasContainerId: 'canvas',
        previewContainerId: 'preview',
        paletteContainerId: 'palette',
        propertiesContainerId: 'properties',
        language: 'de', // Change to 'de', 'es', or 'fr' for different languages
      });

      builder.init();

      // Expose builder to console for debugging
      window.formBuilder = builder;

      console.log(
        '%cFormBuilder Initialized',
        'font-size: 16px; color: #2563eb; font-weight: bold;'
      );
      console.log('Use window.formBuilder to interact with the builder');
      console.log('getSchema() - Get current form schema');
      console.log('setSchema(schema) - Set form schema');
      console.log('getFormData() - Get form data');
      console.log('validateForm() - Validate form');
      console.log('Supported languages: de, en, es, fr');
      console.log('Switch languages using the dropdown in the toolbar');
    </script>
  </body>
</html>
